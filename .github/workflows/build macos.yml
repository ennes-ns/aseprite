name: Build Aseprite (macOS Intel, 12+)

on:
  workflow_dispatch:

jobs:
  build-macos-intel:
    runs-on: macos-13  # Intel runner for x86_64 output

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install tools
        run: |
          brew update
          brew install cmake ninja pkg-config

      - name: Download Skia (x64)
        shell: bash
        run: |
          skia_url=$(source laf/misc/skia-url.sh | xargs)
          skia_file=$(basename "$skia_url")
          echo "Downloading $skia_file"
          curl -L -o "$skia_file" "$skia_url"
          unzip -q "$skia_file" -d skia
          ls -la skia/out || true
          test -d skia/out/Release-x64

      - name: Configure (x86_64, macOS 12)
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DLAF_BACKEND=skia \
            -DENABLE_SCRIPTING=ON \
            -DENABLE_UPDATER=OFF \
            -DENABLE_TELEMETRY=OFF \
            -DSKIA_DIR=$(realpath skia) \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-x64)

      - name: Build
        shell: bash
        run: |
          cmake --build build --target aseprite --config RelWithDebInfo

      - name: Stage runtime files
        shell: bash
        run: |
          mkdir -p dist/aseprite-macos-x64
          cp build/bin/aseprite dist/aseprite-macos-x64/
          mkdir -p dist/aseprite-macos-x64/data
          cp -R data/* dist/aseprite-macos-x64/data/

      - name: Upload ready-to-run folder
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-macos-x64
          path: dist/aseprite-macos-x64/
